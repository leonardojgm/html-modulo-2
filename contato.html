                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="/contato.png" alt="Imagem do contato da clínica médica Vivabem">

            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <h1>Contato</h1>
                <p>Telefone e Whatsapp: (11) 1234-5678</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58814.29422032811!2d-43.37002085315756!3d-22.880396363862264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9962d2ed2b32df%3A0xc1b093e0a0bb346!2sDrogarias%20Viva%20Bem%20sempre%20esteve%20al%C3%AD!5e0!3m2!1spt-BR!2sbr!4v1754595662646!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="E-mail">
                    <input type="text" placeholder="Assunto">
                    <textarea placeholder="Mensagem"></textarea>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
